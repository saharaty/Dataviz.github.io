<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 123</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="general">
        <h1>Haaaaaaaa</h1>
    </div>

    <div id="chart-container">
        <!-- Chart will be rendered here -->
    </div>

    <script type="text/javascript">
        // Fetch JSON data from Arlington.json file
// Fetch JSON data from Arlington.json file
fetch('Arlington.json')
    .then(response => response.json())
    .then(data => {
        // Sort data based on number of trees in descending order
        data.sort((a, b) => b['Number of Trees'] - a['Number of Trees']);

        // Extract tree names and counts from sorted JSON data
        var treeNames = data.map(item => item['Tree Name']);
        var counts = data.map(item => item['Number of Trees']);

        // Create a bar chart using Plotly
        var trace = {
            x: treeNames,
            y: counts,
            type: 'bar'
        };

        var layout = {
            title: 'Number of Trees in Arlington (Sorted)',
            xaxis: {
                title: 'Tree Names'
            },
            yaxis: {
                title: 'Number of Trees'
            }
        };

        // Ensure that the chart container element exists before plotting
        var chartContainer = document.getElementById('chart-container');
        if (chartContainer) {
            Plotly.newPlot(chartContainer, [trace], layout);
        } else {
            console.error('Chart container element not found.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });

    </script>
</body>

</html>
